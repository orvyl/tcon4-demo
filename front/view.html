<!DOCTYPE html>
<head>
    <title>Candidate Form</title>
</head>
<body>
    <h1>Candidate Details</h1>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/form">Add Candidate</a></li>
        <li><a href="/vote-form">Vote</a></li>
        <li><a href="/result">Results</a></li>
    </ul>

    <form>
        Name:<br>
        <input type="text" name="name" placeholder="Orvyl">
        <br><br>
        Position:<br>
        <select name="postiion"></select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
    <script src="/script.js"></script>
    <script>
        const candidateId = getQueryParam('id')

        getCandidate(candidateId, function (candidate) {
            document.getElementsByName('name')[0].value = candidate.name;
            
            getPositions(function (positions) {
                for (let i = 0; i < positions.length; i++) {
                    var opt = document.createElement("option");
                    opt.value = positions[i];
                    opt.innerHTML = positions[i];
                    // sets candidate position as default value.
                    if (positions[i] == candidate.position) {
                        opt.selected = true
                    }
                    document.getElementsByTagName('select')[0].appendChild(opt)
                }
            })
        })

        function processForm(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }

            const data = {
                name: document.getElementsByName('name')[0].value,
                position: document.getElementsByTagName('select')[0].value,
            }

            fetch(API_URL + '/candidate/' + candidateId, {
                method: 'PUT',
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                }
            })
            .then(function (response) {
                // formats response
                return response.json();
            })
            .then(function (json) {
                alert(json.name + ' candidate updated!');
            })
            .catch(function (error) {
                alert('error! ' + error);
                console.log(error);
            })

            return false;
        }

        // bind form submit event
        var form = document.getElementsByTagName('form')[0];
        if (form.attachEvent) {
            form.attachEvent("submit", processForm);
        } else {
            form.addEventListener("submit", processForm);
        }
    </script>
</body>
</html>
