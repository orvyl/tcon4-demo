<!DOCTYPE html>
<head>
    <title>Vote Form</title>
</head>
<body>
    <h1>Vote Form</h1>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/form">Add Candidate</a></li>
        <li><a href="/vote-form">Vote</a></li>
        <li><a href="/result">Results</a></li>
    </ul>

    <form>
        Voter's ID:<br>
        <input type="text" name="name" required>
        <br><br>
        Candidate:<br>
        <select name="postiion"></select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
    <script src="/script.js"></script>
    <script>
        getCandidateList(function (candidate) {
            for (let i = 0; i < candidate.length; i++) {
                var opt = document.createElement("option");
                opt.value = candidate[i].id;
                opt.innerHTML = candidate[i].name;
                document.getElementsByTagName('select')[0].appendChild(opt)
            }
        })

        function processForm(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }

            const data = {
                name: document.getElementsByName('name')[0].value,
                position: document.getElementsByTagName('select')[0].value,
            }

            fetch(API_URL + '/vote', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                }
            })
                .then(function (response) {
                    // formats response
                    return response.json();
                })
                .then(function (vote) {
                    alert(vote.votersId + ' vote submitted!');
                    window.location = '/'
                })
                .catch(function (error) {
                    alert('error! ' + error);
                    console.log(error);
                })

            return false;
        }

        // bind form submit event
        var form = document.getElementsByTagName('form')[0];
        if (form.attachEvent) {
            form.attachEvent("submit", processForm);
        } else {
            form.addEventListener("submit", processForm);
        }
    </script>
</body>
</html>
